<h1 style="color: #4495fa">Register Lead</h1>

<div th:if="${messages}" class="alert alert-danger">
				<p th:text="${messages}" ></p>
			</div><br><br>
			<form action="#" th:action="@{/loginUser/saveLoginUser}" th:object="${loginUser}" method="POST">
				<input type="number" th:field="*{numberOfEmployee}"  placeholder="number Of Employee" required>
				
				<input type="date" th:field="*{date}" placeholder="date" >
			
				<input type="date" th:field="*{lastContactedDateAndTime}" placeholder="last Contacted Date And Time" >
				<!--<input type="text" th:field="*{date}" placeholder="date" >
			
				<input type="text" th:field="*{lastContactedDateAndTime}" placeholder="last Contacted Date And Time" > -->
	
				<input type="text" th:field="*{leadSolutionSuggested}" placeholder="lead Solution Suggested">
				
				<input type="text" th:field="*{leadGenerated}" placeholder="lead Generated" required>
				
				<input type="text" th:field="*{leadStatus}" placeholder="lead Status" required>
				
				<input type="text" th:field="*{leadSource}" placeholder="lead Source" required>
				
				<input type="text" th:field="*{lifeCycleStages}" placeholder="life Cycle Stages" required>
				
				<input type="text" th:field="*{CompanyName}" placeholder="Company Name" required>
				
				<input type="text" th:field="*{website}" placeholder="website" required>
				
				<input type="text" th:field="*{CompanyLinkedIn}" placeholder="Company LinkedIn" required>
				
				<input type="text" th:field="*{contactNumber}" placeholder="contact Number" required>
			
				<input type="text" th:field="*{industry}" placeholder="industry" required>
		
				<input type="text" th:field="*{stateAndCountry}" placeholder="state And Country" required>
			
				<input type="text" th:field="*{annualRevenue}" placeholder="annual Revenue">
			
				<input type="text" th:field="*{partners}" placeholder="partners">
				
				<input type="text" th:field="*{use}" placeholder="use">
				
				<input type="text" th:field="*{firstName}" placeholder="firstName">
				
				<input type="text" th:field="*{lastName}" placeholder="lastName">
				
				<input type="text" th:field="*{email}" placeholder="email">
				
				<input type="text" th:field="*{designation}" placeholder="designation">
				
				<input type="text" th:field="*{mailingCountry}" placeholder="mailing Country">
				
				<input type="text" th:field="*{personLinkedInn}" placeholder="person LinkedInn">
				
				<input type="text" th:field="*{phoneNumber}" placeholder="phone Number">
				
				<input type="text" th:field="*{additionalDetails}" placeholder="additional Details">
				
				<input type="text" th:field="*{latestComment}" placeholder="latest Comment">
				
				<input type="text" th:field="*{personSolutionSuggested}" placeholder="person Solution Suggested ">
				
				<input type="text" th:field="*{leadManager}" placeholder="lead Manager">

					<button type="submit">Register New Lead</button>
